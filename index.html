<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaverse</title>
    <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img id="background" style="position: absolute; z-index: 0" />
    <canvas
      id="renderer"
      style="
        position: absolute;
        z-index: 1;
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      "
    >
    </canvas>
    <button hidden id="open-video-btn" style="position: absolute; z-index: 2">
      Open video
    </button>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
